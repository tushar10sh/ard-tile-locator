<div *ngIf="!searchMode" id="avid-navbar" class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-weight: normal;" role="navigation">
    <div class="navbar-header">
            <div class="navbar-brand">
                <img src="../assets/images/avid_logo_new20.gif" width=36 height=36 class="d-inline-block align-center"  alt="mainLogo">
                <img src="../assets/images/name_header_white.png" height=36 class="d-inline-block align-center" alt="mainHeader">
            </div>
    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>	

    <div class="collapse navbar-collapse" id="navbarNav" style="text-align: right;">
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <div class="nav-link header-link">Dashboard</div>
            </li>
            <li class="nav-item dropdown">
                <div class="nav-link header-link dropdown-toggle" href="#" id="applicationDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Applications</div>
                <div class="dropdown-menu" aria-labelledby="applicationDropdown" style="text-align: right;">
                    <div class="dropdown-item" >Map</div>
                    <div class="dropdown-item" >Ice Flow</div>
                    <div class="dropdown-item" >Geo Data Explorer</div>
                    <div class="dropdown-item" >Jupyter Nb</div>
                </div>
            </li>
            <li class="nav-item">
                <div class="nav-link header-link" >Task Manager</div>
            </li>
            <li class="nav-item">
                <div class="nav-link header-link" (click)="toggleSearch($event)"><i class="fa fa-search fa-lg"></i></div>
            </li>
        </ul>
        <div *ngIf="!this.user.isAuthenticated">
            <button class="btn inverse-btn my-2 my-sm-0" ><span><i class="fas fa-sign-in-alt"></i></span>  Login</button>
        </div>
        <div *ngIf="this.user.isAuthenticated">
            <button class="btn inverse-btn my-2 my-sm-0" ><span><i class="fas fa-sign-out-alt"></i></span> Logout</button>
        </div>
    </div>
</div>

<div *ngIf="searchMode" id="avid-navbar-search" class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-weight: normal;" role="navigation">
    <div class="container" style="max-width: 500px;">
        
            <span class="col-1"><i class="fa fa-search fa-lg"></i></span>
            <form class="form-inline col-9">
                <input id="navbarSearchInput" class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
            <span class="col-1">
                <i class="fas fa-times fa-lg" (click)="toggleSearch($event)"></i>
            </span>
        
    </div>
</div>

<router-outlet></router-outlet>
